<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Стоматологічна клініка Перлинна Посмішка - професійне лікування зубів, імплантація, відбілювання у вашому місті">
    <meta name="theme-color" content="#00b4d8">
    <title>Стоматологічна клініка "Перлинна Посмішка"</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">

    <!-- Firebase SDK з defer -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js" defer></script>

    <!-- Мікророзмітка Schema.org -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "Dentist",
        "name": "Перлинна Посмішка",
        "description": "Стоматологічна клініка",
        "address": {
            "@type": "PostalAddress",
            "addressLocality": "Ваше місто",
            "streetAddress": "Ваша адреса"
        }
    }
    </script>
</head>
<body>
    <!-- Шапка з ARIA-атрибутами -->
    <header class="header" role="banner">
        <h1>Перлинна Посмішка</h1>
        <p>Професійна стоматологія з турботою про вас</p>
        <button id="admin-login-btn" class="admin-btn" aria-label="Увійти в адмін-панель">Вхід для адміна</button>
    </header>

    <!-- Основний контент -->
    <main class="container" role="main">
        <!-- Секція послуг -->
        <section class="services" aria-labelledby="services-heading">
            <h2 id="services-heading">Наші послуги</h2>
            <ul class="services-list" id="services-list" role="list">
                <!-- Послуги додаються через JS -->
            </ul>
        </section>

        <!-- Форма запису -->
        <section class="booking" aria-labelledby="booking-heading">
            <h2 id="booking-heading" hidden>Запис на прийом</h2>
            <button id="booking-btn" aria-label="Записатися на прийом">Записатися онлайн</button>
        </section>
    </main>

    <!-- Адмін-панель (прихована за замовчуванням) -->
    <div id="admin-panel" class="admin-panel" role="region" aria-labelledby="admin-panel-heading" hidden>
        <h2 id="admin-panel-heading">Панель управління послугами</h2>
        <div class="admin-form" role="form">
            <input type="text" id="service-name" placeholder="Назва послуги" aria-label="Назва послуги">
            <input type="number" id="service-price" placeholder="Ціна (грн)" aria-label="Ціна послуги в гривнях">
            <button id="add-service-btn" aria-label="Додати нову послугу">Додати послугу</button>
        </div>
        <div id="admin-services-list" class="admin-list" role="list">
            <!-- Список послуг для редагування -->
        </div>
    </div>

    <!-- Футер -->
    <footer class="footer" role="contentinfo">
        <p>© 2024 Перлинна Посмішка</p>
    </footer>

    <!-- Canvas для фону -->
    <canvas id="teeth-bg"></canvas>

    <!-- Підключення JS-модулів -->
    <script src="bg-teeth.js" defer></script>
    <script src="firebase-init.js" defer></script>
    <script src="auth.js" defer></script>
    <script src="services.js" defer></script>
    <script src="admin.js" defer></script>
    <script src="teeth.js" defer></script>
</body>
</html>
